<!DOCTYPE html>
<html>
<head>
    <title>Jessica Randall | Social Links Profile</title>
    <style>
        .Women_Image{
            border-radius: 50%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }

        body {
            background-color: #111111;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .card {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #222222;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .location {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .bio {
            font-size: 14px;
            margin-bottom: 30px;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .social-link {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #333333;
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .social-link:hover {
            background-color: #444444;
        }

        .social-link.active {
            background-color: #666666;
        }

        .social-link:focus {
            outline: none;
            background-color: #4caf50; /* Light green color */
        }
    </style>
</head>
<body>
    <div class="card">
        <img class="Women_Image" src="./assets/images/avatar-jessica.jpeg">
        <h2 class="name">Jessica Randall</h2>
        <p class="location" style="color: limegreen;">London, United Kingdom</p>
        <p class="bio">Front-end developer and avid reader.</p>
        <div class="social-links">
            <a href="https://github.com/jessicarandall" class="social-link">GitHub</a>
            <a href="https://frontendmentor.io/profile/jessicarandall" class="social-link">Frontend Mentor</a>
            <a href="https://www.linkedin.com/in/jessicarandall" class="social-link">LinkedIn</a>
            <a href="https://twitter.com/jessicarandall" class="social-link">Twitter</a>
            <a href="https://www.instagram.com/jessicarandall" class="social-link">Instagram</a>
        </div>
    </div>

    <script>
        const socialLinks = document.querySelectorAll('.social-link');

        socialLinks.forEach(link => {
            link.addEventListener('click', () => {
                socialLinks.forEach(link => link.classList.remove('active'));
                link.classList.add('active');
            });
        });
    </script>
</body>
</html>
